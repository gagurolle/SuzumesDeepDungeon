name: Production Deployment

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create data directories
      run: |
        New-Item -ItemType Directory -Force -Path C:\docker_data\db
        New-Item -ItemType Directory -Force -Path C:\docker_data\logs
        New-Item -ItemType Directory -Force -Path C:\certs
        
        # Альтернативная установка прав через PowerShell
        $acl = Get-Acl C:\docker_data
        $accessRule = New-Object System.Security.AccessControl.FileSystemAccessRule(
            "Users",
            "FullControl",
            "ContainerInherit,ObjectInherit",
            "None",
            "Allow"
        )
        $acl.SetAccessRule($accessRule)
        Set-Acl -Path C:\docker_data -AclObject $acl
        
        $acl = Get-Acl C:\certs
        $acl.SetAccessRule($accessRule)
        Set-Acl -Path C:\certs -AclObject $acl

    - name: Copy certificate
      run: |
        # Проверяем наличие сертификата в репозитории
        if (Test-Path -Path "certs\aspnetcert.pfx") {
            Copy-Item -Path "certs\aspnetcert.pfx" -Destination "C:\certs\" -Force
            Write-Host "Certificate copied from repository"
        }
        else {
            Write-Host "Using existing certificate on server"
        }

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: 'npm'

    - name: Build Angular app
      working-directory: SuzumesDeepDungeon/DeepDungeonClient
      run: |
        npm ci
        npm run build -- --configuration production

    - name: Build ASP.NET app
      working-directory: SuzumesDeepDungeon
      run: dotnet publish -c Release -o ./publish

    - name: Deploy with Docker Compose
      run: |
        docker compose -f docker-compose.prod.yml down
        docker compose -f docker-compose.prod.yml build --no-cache
        docker compose -f docker-compose.prod.yml up -d
        
    - name: Apply database migrations
      run: docker exec backend dotnet SuzumesDeepDungeon.dll --migrate
      
    - name: Verify deployment
      run: |
        Start-Sleep -Seconds 15
        curl http://localhost:5000/api/health
